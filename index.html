<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DALIL Jump</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333;
            overflow: hidden;
            position: fixed;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            touch-action: none;
        }

        #musicToggle {
            position: fixed;
            top: env(safe-area-inset-top, 10px);
            right: env(safe-area-inset-right, 10px);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
            padding: 0;
        }

        #mobileControls {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 20px);
            left: 0;
            right: 0;
            display: none;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .control-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
            touch-action: none;
        }

        @media (max-width: 768px) {
            #mobileControls {
                display: flex;
            }
            
            body {
                padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="musicToggle">üîä</button>
        <canvas id="gameCanvas"></canvas>
        <div id="mobileControls">
            <button class="control-button" id="leftButton">üëà</button>
            <button class="control-button" id="rightButton">üëâ</button>
        </div>
        <div id="victory-screen" class="hidden">
            <h1>–ü–æ–±–µ–¥–∞!</h1>
            <button onclick="restartGame()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="Standoff 2 .mp3" type="audio/mp3">
    </audio>
    <script src="game.js"></script>
</body>
</html>
